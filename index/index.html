<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock/Paper/Scissors</title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <div class="game-container">
      <h1>
        Pick Your Move
      </h1>
      <div class="btn">
        <button class="button Rock"><img src="/img/rock-emoji.png" alt=""></button>
        <button class="button Paper"><img src="/img/paper-emoji.png" alt=""></button>
        <button class="button Scissors"><img src="/img/scissors-emoji.png" alt=""></button>
        <button class="reset">Reset</button>
      </div>
      <p class="message">
      </p>
      <div class="results">
        <div>WIN: <span class="win">0</span></div>
        <div>LOSE: <span class="lose">0</span></div>
        <div>TIE: <span class="tie">0</span></div>
      </div> 
  </div>
  <script src="/js/index.js"></script>
</body>

</html>
